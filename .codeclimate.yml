---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  checkstyle:
    enabled: false
  coffeelint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
      - python
      - ruby
  eslint:
    enabled: true
  fixme:
    enabled: true
  foodcritic:
    enabled: true
    exclude_paths:
    - foo/some_symlink.rb

  flog:
    enabled: true
  gnu-complexity:
    enabled: true
  gofmt:
    enabled: true
  golint:
    enabled: true
  govet:
    enabled: true
  hlint:
    enabled: true
  kibit:
    enabled: true
  markdownlint:
    enabled: true
  nodesecurity:
    enabled: true
  pep8:
    enabled: true
  phpcodesniffer:
    enabled: true
  phpmd:
    enabled: true
  radon:
    enabled: true
  reek:
    enabled: true
    exclude_paths:
    - foo/
  requiresafe:
    enabled: true
  rubocop:
    enabled: true
    config_file: ".ruby-style.yml"
  rubymotion:
    enabled: false
  shellcheck:
    enabled: true
  scalastyle:
    enabled: false
  scss-lint:
    enabled: true
  vint:
    enabled: true
  watson:
    enabled: true
ratings:
  paths:
  - "Gemfile.lock"
  - "**.erb"
  - "**.haml"
  - "**.rb"
  - "**.rhtml"
  - "**.slim"
  - "**.css"
  - "**.coffee"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.go"
  - "**.c"
  - "**.hs"
  - "**.markdown"
  - "**.md"
  - "**.sh"
  - "**.vim"
exclude_paths:
- vendor-ignored
- other-ignored/**/*
